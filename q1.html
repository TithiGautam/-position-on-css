<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .Box{
            width: 50px;
            height: 50px;
            border: 1px solid yellowgreen;
            background-color: aquamarine;
            text-align: center;
            position: center;
         }
         .BoxA{
            position: relative;
            top: 200px;
            left: 200px;
         }
         .BoxB{
            position: absolute;
            left: -30px;
            bottom: 30px;
         }
         .BoxC{ 
            position: absolute;
            right: -30px;
            bottom: 30px;
         }
         .BoxD{
            position: absolute;
            left: -30px;
            top: 30px;
         }
         .BoxE{
            position: absolute;
            right: -30px;
            top: 30px;
         }

    </style>
</head> 
<body>
    <div class="Box BoxA">
        A
        <div class="Box BoxB">B</div>
        <div class="Box BoxC">C</div>
        <div class="Box BoxD">D</div>
        <div class="Box BoxE">E</div>
    </div>
    
</body>
</html>
